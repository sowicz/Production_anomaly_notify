<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>

</head>
<body>
  <div class="background-img">
    <nav>
        <div class="logo">Logo</div>
        <ul class="navbar-items">
          <li><a href="#">Main Board</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    
      <section class="buttons">
        <button class="btn operator activeBtn">Operator</button>
        <button class="btn maintenance">Maintenance</button>
        <button class="btn manager">Manager</button>
      </section>
      
      <section class="main-table">
        <table>
          <thead>
            <tr>
              <th>No.</th>
              <th>Line</th>
              <th>Element</th>
              <th>Desciption</th>
              <th>Date</th>
              <th>Status</th>
              <th>Added By</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr class="tr-example">
              <td>1</td>
              <td>Line A</td>
              <td>Motor</td>
              <td>strange sound during startup</td>
              <td>09.09.2023</td>
              <td><p class="status-planned">Planned</p></td>
              <td>Blublubl</td>
              <td><button class="edit-btn">Edit</button></td>
              <td><button class="del-btn">Del</button></td>
            </tr>
            <tr class="tr-input">
              <td>New</td>
              <td>
                <select name="select-Line" id="sel-line" class="sel-l">
                  <option value="line-A">Line A</option>
                  <option value="line-B">Line B</option>
                  <option value="line-C">Line C</option>
                </select>
              </td>
              <td>
                <input type="text" name="" id="line-element">
              </td>
              <td>
                <textarea name="" id="description" cols="20" rows="3"></textarea>
              </td>
              <td>
                <input type="date" name="" id="input-date">
              </td>
              <td>
                <select name="select-status" id="sel-status" class="sel-s">
                  <option value="informed">Informed</option>
                  <option value="planned">Planned</option>
                  <option value="repaired">Repaired</option>
                </select>
              </td>
              <td>
                <input type="text" name="" id="input-name">
              </td>
              <td><button class="add-btn">Add</button></td>
              <td><button class="del-btn">Reset</button></td>
            </tr>
          </tbody>
        </table>

      </section>
  </div>
</body>
</html>
